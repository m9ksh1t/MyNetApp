apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: 994536024037.dkr.ecr.eu-north-1.amazonaws.com/myapp:latest
        ports:
        - containerPort: 80

 
